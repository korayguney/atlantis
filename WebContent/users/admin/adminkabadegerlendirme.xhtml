<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="pageContent">
	<h:form>
		<p:accordionPanel>
			<p:tab title="Genel amaç : #{testBean.genelAmac.icerik}">
				<h:panelGrid columns="2" cellpadding="10">

					<p:dataTable value="#{testBean.genelAmac.ozelAmaclar}"
						var="ozelAmac" >

						<p:column headerText="Özel Amaçlar" width="600">
							<h:outputText value="Özel #{ozelAmac.icerik}" />
						</p:column>

						<p:column headerText="Değerlendirme" width="200">
							<p:selectOneButton value="">
								<f:selectItem itemLabel="Evet" itemValue="Evet" />
								<f:selectItem itemLabel="Hayır" itemValue="Hayır" />
							</p:selectOneButton>
						</p:column>

						<p:column headerText="Yorum" width="">
							<p:inplace id="text" label="Yorum için buraya tıklayınız" effect="slide">
								<p:inputTextarea rows="6" cols="33" />
							</p:inplace>
						</p:column>
					</p:dataTable>

				</h:panelGrid>
				<p:commandButton actionListener="#{kabaDegerlendirmeBean.degerlendirmeKaydet()}" value="Değerlendirme Kaydet" ajax="false" />
			</p:tab>
			
		</p:accordionPanel>
	</h:form>
	
		<p:accordionPanel>
			<p:tab title="Genel amaç : #{testBean.genelAmac2.icerik}">
				<h:panelGrid cellpadding="10">

					<p:dataList value="#{testBean.genelAmac2.ozelAmaclar}"
						var="ozelAmac">
					#{ozelAmac.icerik}
					<p:dataList value="#{ozelAmac.kazanimlar}" var="kaz">
						#{kaz.icerik}	
						 <p:selectOneRadio>
								<f:selectItem itemLabel="1" itemValue="1" />&nbsp;
				        <f:selectItem itemLabel="2" itemValue="2" />&nbsp;
				        <f:selectItem itemLabel="3" itemValue="3" />&nbsp;
				        <f:selectItem itemLabel="4" itemValue="4" />&nbsp;
				        <f:selectItem itemLabel="5" itemValue="5" />
							</p:selectOneRadio>
						</p:dataList>

					</p:dataList>

				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>

		<p:accordionPanel>
			<p:tab title="Genel amaç : #{testBean.genelAmac3.icerik}">
				<h:panelGrid cellpadding="10">

					<p:dataList value="#{testBean.genelAmac3.ozelAmaclar}"
						var="ozelAmac">
					#{ozelAmac.icerik}
					<p:dataList value="#{ozelAmac.kazanimlar}" var="kaz">
						#{kaz.icerik}	
						 <p:selectOneRadio>
								<f:selectItem itemLabel="1" itemValue="1" />&nbsp;
				        <f:selectItem itemLabel="2" itemValue="2" />&nbsp;
				        <f:selectItem itemLabel="3" itemValue="3" />&nbsp;
				        <f:selectItem itemLabel="4" itemValue="4" />&nbsp;
				        <f:selectItem itemLabel="5" itemValue="5" />
							</p:selectOneRadio>
						</p:dataList>

					</p:dataList>

				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>

	</ui:define>
</ui:composition>

</html>
