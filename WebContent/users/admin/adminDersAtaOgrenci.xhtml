<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="pageContent">

		<div class="alert alert-info" align="center">
			<h3>Öğrenci - Ders Atama Sayfası</h3>
		</div>

		<div class="alert alert-success" align="center">
			<h:form>
			<table align="center">
					<tr>
						<td>Öğrenci : &nbsp;  </td><td>
				<h:selectOneMenu value="#{dersAtaBean.ogrenciId}">
					<f:selectItems value="#{dersAtaBean.ogrenciler}" var="ogrenci"
						itemLabel="#{ogrenci.ad} #{ogrenci.soyad}" itemValue="#{ogrenci.id}" />
				</h:selectOneMenu>
		</td></tr>
		<tr>  <td> &nbsp;</td> <td> </td><td> </td></tr>
						
		<tr>
						<td>Ders :  &nbsp; </td><td>
		<h:selectOneMenu value="#{dersAtaBean.dersId}">
					<f:selectItems value="#{dersAtaBean.dersler}" var="ders"
						itemLabel="#{ders.dersAd}" itemValue="#{ders.id}" />
				</h:selectOneMenu>
				</td></tr>
				<tr>  <td>&nbsp;</td> <td> </td><td> </td></tr>
		<tr><td></td><td>
				<p:commandButton action="#{dersAtaBean.ekleOgrenci}" value="Ders Ata"
					update="gr" />
				<p:growl id="gr" />
				</td></tr></table>
			</h:form>
		</div>
		
		<div class="alert alert-info" align="center">
			<b>TODO : </b> Buraya datatable koyarak atamalar silinebilir...
		</div>
			
		
		

	</ui:define>
</ui:composition>

</html>
