<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="pageContent">

		<div class="alert alert-info" align="center">
			<h3>Öğretmen - Ders Atama Sayfası</h3>
		</div>

		<div class="alert alert-success" align="center">
			<h:form>
				<table align="center">
					<tr>
						<td>Öğretmen : &nbsp;</td>
						<td><p:selectOneMenu value="#{dersAtaBean.ogretmenId}">
								<f:selectItems value="#{dersAtaBean.ogretmenler}" var="ogretmen"
									itemLabel="#{ogretmen.ad} #{ogretmen.soyad}"
									itemValue="#{ogretmen.id}" />
							</p:selectOneMenu></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td></td>
						<td></td>
					</tr>

					<tr>
						<td>Ders : &nbsp;</td>
						<td><p:selectOneMenu value="#{dersAtaBean.dersId}">
								<f:selectItems value="#{dersAtaBean.dersler}" var="ders"
									itemLabel="#{ders.dersAd}" itemValue="#{ders.id}" />
							</p:selectOneMenu></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td><p:commandButton action="#{dersAtaBean.ekle}"
								value="Ders Ata" update="gr" /> <p:growl id="gr" /></td>
					</tr>
				</table>
			</h:form>
		</div>

		<div class="alert alert-info" align="center">
			<h:form id="tableForm">
				<p:dataTable id="dtable" value="#{dersAtaBean.ogretmeneAtananDersleriGetir()}"
					var="ogretmenDers">

					<p:column headerText="Öğretmen adı">
						<h:outputText value="#{ogretmenDers.key}" />
					</p:column>

					<p:column headerText="Ders adı">
						<h:outputText value="#{ogretmenDers.value}" />
					</p:column>
				</p:dataTable>

			</h:form>
			<p:growl id="growl"></p:growl>
		</div>




	</ui:define>
</ui:composition>

</html>
