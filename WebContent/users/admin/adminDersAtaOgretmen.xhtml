<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="pageContent">

		<div class="alert alert-info" align="center">
			<h3>Öğretmen - Ders Atama Sayfası</h3>
		</div>

		<div class="alert alert-success" align="center">
			<h:form>
				<h:selectOneMenu value="#{dersAtaBean.ogretmenId}">
					<f:selectItems value="#{dersAtaBean.ogretmenler}" var="ogretmen"
						itemLabel="#{ogretmen.ad} #{ogretmen.soyad}" itemValue="#{ogretmen.id}" />
				</h:selectOneMenu>
		- 
		
		<h:selectOneMenu value="#{dersAtaBean.dersId}">
					<f:selectItems value="#{dersAtaBean.dersler}" var="ders"
						itemLabel="#{ders.dersAd}" itemValue="#{ders.id}" />
				</h:selectOneMenu>
				<br />
				<p:commandButton action="#{dersAtaBean.ekle}" value="Ders Ata"
					update="gr" />
				<p:growl id="gr" />
			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
