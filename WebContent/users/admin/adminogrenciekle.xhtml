<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="pageContent">

		<h2 align="center">Öğrenci Ekleme Sayfası</h2>
		<h:form id="addForm">
			<table align="center">
				<tr>
					<td>Öğrenci Adı :</td>
					<td><p:inputText id="ogrenciad"
							value="#{ogrenciEkleBean.newOgrenci.ad}" required="true"
							requiredMessage="Öğrenci Adı boş geçilemez!" /></td>
					<td><p:message for="ogrenciad" /></td>
				</tr>
				<tr>
					<td>Öğrenci Soyadı :</td>
					<td><p:inputText id="ogrencisoyad"
							value="#{ogrenciEkleBean.newOgrenci.soyad}" required="true"
							requiredMessage="Öğrenci Soyadı boş geçilemez!" /></td>
					<td><p:message for="ogrencisoyad" /></td>
				</tr>
				<tr>
					<td>Öğrenci No :</td>
					<td><p:inputText id="ogrencino"
							value="#{ogrenciEkleBean.newOgrenci.ogrencino}" required="true"
							requiredMessage="Öğrenci No boş geçilemez!" /></td>
					<td><p:message for="ogrencino" /></td>
				</tr>
				<tr>
					<td>Doğum Tarihi :</td>
					<td><p:calendar id="popup" value="#{ogrenciEkleBean.newOgrenci.dogumTarih}"/> </td>
					<td></td>
				</tr>
				<tr>
					<td>Sınıfı :</td>
					<td><p:inputText id="sınıf"
							value="#{ogrenciEkleBean.newOgrenci.sınıf}" required="true"
							requiredMessage="Sınıf boş geçilemez!" /></td>
					<td><p:message for="sınıf" /></td>
				</tr>
				<tr>
					<td>Cinsiyet :</td>
					<td><p:selectOneMenu id="cinsiyet"
							value="#{ogrenciEkleBean.newOgrenci.cinsiyet}" style="width:204px">
							<f:selectItem itemLabel="Cinsiyet Seçiniz" itemValue="" />
							<f:selectItems value="Erkek" />
							<f:selectItems value="Kız" />
						</p:selectOneMenu></td>
					<td></td>
				</tr>
				<tr>
					<td>Veli Adı :</td>
					<td><p:inputText id="veliad"
							value="#{ogrenciEkleBean.newOgrenci.veliad}" /></td>
					<td><p:message for="veliad" /></td>
				</tr>
				<tr>
					<td>Veli Soyadı :</td>
					<td><p:inputText id="velisoyad"
							value="#{ogrenciEkleBean.newOgrenci.velisoyad}" /></td>
					<td><p:message for="velisoyad" /></td>
				</tr>
				<tr>
					<td>Telefon :</td>
					<td><p:inputText id="telefon"
							value="#{ogrenciEkleBean.newOgrenci.telefon}" required="true"
							requiredMessage="Soyad boş geçilemez!" /></td>
					<td><p:message for="telefon" /></td>
				</tr>
				<tr>
					<td>Adres :</td>
					<td><p:inputText id="adres"
							value="#{ogrenciEkleBean.newOgrenci.evadres}"  /></td>
					<td><p:message for="adres" /></td>
				</tr>

				<tr>
					<td></td>
					<td colspan="2"><p:commandButton
							action="#{ogrenciEkleBean.add()}" value="Öğrenci Ekle"
							ajax="false" /> <p:button href="adminogrenciekle.xhtml" value="İptal" />
					</td>
					<td></td>
				</tr>
			</table>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</h:form>


	</ui:define>
</ui:composition>

</html>
