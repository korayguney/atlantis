<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="pageContent">
	
			<h:form>
		    <p:growl id="msgs" showDetail="true" />
		 	<h3 align="center">Değerlendirme Görüntüleme Sayfası</h3>
		    <p:panel header="Sınıf ve öğrenci seçiniz." style="margin-bottom:10px;">
		        <h:panelGrid columns="2" cellpadding="5">
		            <p:outputLabel for="sinif" value="Sınıf: " />
		            <p:selectOneMenu id="sinif" value="#{ogrenciSecBean.sinif}" style="width:300px">
		                <p:ajax listener="#{ogrenciSecBean.sinifDegistiginde()}" update="sinif" />
		                <f:selectItem itemLabel="Sınıf seçiniz" itemValue="" noSelectionOption="true" />
		                <f:selectItems value="#{ogrenciSecBean.tumsiniflar}" />
		            </p:selectOneMenu>
		 
		 
		           
		        </h:panelGrid>
		        
		        <p:separator />
		 
		        <p:commandButton value="Öğrencileri Listele" update="msgs" actionListener="#{ogrenciSecBean.ogrencilistele()}" icon="ui-icon-circle-arrow-s" />
		 
		        <p:separator />
		        
		  		<p:dataTable var="ogrenci" value="#{ogrenciSecBean.ogrencilistele()}">
					    <p:column headerText="Öğrenci No">
					        <h:outputText value="#{ogrenci.ogrencino}" />
					    </p:column>
					 
					    <p:column headerText="Öğrenci Adı">
					        <h:outputText value="#{ogrenci.ad}" />
					    </p:column>
					 
					    <p:column headerText="Öğrenci Soyadı">
					        <h:outputText value="#{ogrenci.soyad}" />
					    </p:column>
					 
					    <p:column headerText="Değerlendirme">
					        <p:commandButton value="Değerlendirme Görüntüle" update="msgs" actionListener="#{ogrenciSecBean.degerlendirmegoruntule()}" icon="ui-icon-star" />
					    </p:column>
				</p:dataTable> 
				
		   </p:panel>
	 	</h:form>
	</ui:define>
</ui:composition>

</html>
