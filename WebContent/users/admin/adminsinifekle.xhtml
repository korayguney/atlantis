<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/admin.xhtml">
	<ui:define name="pageContent">

		<h2 align="center">Sınıf Ekleme Sayfası</h2>
		<h:form id="addForm">
			<table align="center">
				<tr>
					<td>Sınıf Adı :</td>
					<td><p:inputText id="sinifad"
							value="#{sinifEkleBean.newSinif.sinifAd}" required="true"
							requiredMessage="Sınıf Adı boş geçilemez!" /></td>
					<td><p:message for="sinifad" /></td>
				</tr>
				
				<tr>
					<td></td>
					<td colspan="2"><p:commandButton
							action="#{sinifEkleBean.add()}" value="Sınıf Ekle"
							ajax="false" /> <p:button href="adminsinifekle.xhtml" value="İptal" />
					</td>
					<td></td>
				</tr>
			</table>
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
		</h:form>


	</ui:define>
</ui:composition>

</html>
